<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Voucher Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Voucher Digital</h1>
  <div id="status"></div>
  <svg id="barcode"></svg>

  <script src="barcode.min.js"></script>
  <script>
    async function validarToken() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const response = await fetch(`https://<NOME_DA_SUA_FUNCTION>.azurewebsites.net/api/TokenFunction?token=${token}`);
      const data = await response.json();

      const statusDiv = document.getElementById("status");
      if (data.status === "valid") {
        JsBarcode("#barcode", data.codigo, { format: "CODE128", lineColor: "#000", width: 2, height: 80 });
        statusDiv.textContent = "Voucher válido";
      } else {
        statusDiv.textContent = "Token inválido ou expirado";
      }
    }
    validarToken();
  </script>
</body>
</html>
